<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Journal with Sierra</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 30px auto;
        padding: 0 20px;
        background: #f9f9f9;
        color: #333;
      }
      
      h1, h2 {
        text-align: center;
      }
      
      textarea {
        width: 100%;
        font-size: 1rem;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: vertical;
        box-sizing: border-box;
      }
      
      button {
        display: block;
        margin: 15px auto;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      #chatWindow {
        margin-top: 30px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        min-height: 150px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      
      #chatContent {
        font-size: 1rem;
        white-space: pre-wrap;
      }
      
  </style>
</head>
<body>
  <h1>My Journal with Sierra</h1>
  
  <textarea id="journalEntry" placeholder="Write your journal entry here..." rows="5" cols="50"></textarea><br/>
  <button id="submitBtn">Submit Entry</button>

  <div id="chatWindow">
    <h2>Chatbot Responses</h2>
    <div id="chatContent"></div>
  </div>

  <script>
    const submitBtn = document.getElementById('submitBtn');
const journalEntry = document.getElementById('journalEntry');
const chatContent = document.getElementById('chatContent');

submitBtn.addEventListener('click', async () => {
  const entry = journalEntry.value.trim();
  if (!entry) {
    alert('Please write something in your journal entry.');
    return;
  }

  appendMessage('You', entry);

  // Call backend to get chatbot response
  const botResponse = await getBotResponse(entry);

  appendMessage('Chatbot', botResponse);

  journalEntry.value = '';
});

function appendMessage(sender, message) {
  const messageElem = document.createElement('p');
  messageElem.innerHTML = `<strong>${sender}:</strong> ${message}`;
  chatContent.appendChild(messageElem);
  chatContent.scrollTop = chatContent.scrollHeight;
}

async function getBotResponse(entry) {
  try {
    const response = await fetch('http://localhost:3000/chat', {  // Adjust URL if backend hosted elsewhere
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: entry })
    });

    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.error || 'Server error');
    }

    const data = await response.json();
    return data.reply;

  } catch (error) {
    console.error('Error fetching bot response:', error);
    return "Sorry, I'm having trouble responding right now. Please try again later.";
  }
}

  </script>
</body>
</html>
